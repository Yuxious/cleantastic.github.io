<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleantastic</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .dark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Adjust the opacity as needed */
            z-index: 0;
        }
        .navbar {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(20, 13, 13, 0.9);
            padding: 1rem;
            width: 100%;
            box-sizing: border-box;
        }
        .navbar a {
            text-decoration: none;
            color: #e6e6e6;
            font-size: 2rem;
            padding: 0.5rem 1rem;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .navbar a:hover {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            .navbar a {
                font-size: 1rem;
                padding: 0.5rem;
            }
        }
        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1;
        }
        .centered-text h1 {
            font-size: 10vw; /* Adjusted responsive font size */
            margin: 0;
        }
        .centered-text h2 {
            font-size: 3vw; /* Adjusted responsive font size */
            margin: 0;
        }
        .centered-text .learn-more-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1.5vw;
            color: #333;
            background-color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            
        }
        .centered-text .learn-more-btn:hover {
            background-color: #b9a2a2;
        }
        @media (max-width: 600px) {
            .centered-text h1 {
                font-size: 15vw; /* Adjusted for smaller screens */
            }
            .centered-text h2 {
                font-size: 7vw; /* Adjusted for smaller screens */
            }
            .centered-text .learn-more-btn {
                font-size: 4vw;
            }
        }
    </style>
</head>

    </nav>

    </div>
</body>
</html>
